<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    
    <h1>Rock Paper Scissors</h1>
    <div id="score">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissors</button>
    </div>
    <p id="result"></p>
    <button id="reset" class="resetButton">Reset</button>
  </main>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
